<!DOCTYPE HTML>
<html>
<head>
  <title>Word Wars</title>
  <link rel="stylesheet" href="/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/font-awesome.css">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <div id="wrapper" class="lobby">
    <div id="top" class="color-strip">
      <div class="color-1"></div>
      <div class="color-2"></div>
      <div class="color-3"></div>
      <div class="color-4"></div>
    </div>

    <div id="header">
      <div id="logo">word battle</div>
      <!--<div id="spacer"></div>-->
      <div id="notification"></div>
    </div>

    <div id="inner">

      <!-- Game lobby -->
      <div id="lobby-mode">
        <div style="text-align: center">
          <button class="join-room btn btn-info btn-large">Join/Create Public Room</button>
          <button class="create-room btn btn-info btn-large">Create Private Room</button>
        </div>
        <!--
        <div class="game">
          <button class="join btn btn-info btn-small" data-room="test">Join</button>

          <div class="host"><span>Host:</span> Some Host</div>
          <div class="blue-player"><span>Player:</span> Player 1</div>
          <div class="watchers"><span>Watchers:</span> 5</div>
          <div class="words"><span>Words:</span> 80</div>
        </div>
        -->

      </div>

      <!-- Word battle screen -->
      <div id="battle-mode">
        <div id="game" class="focus-">
          <button id="game-overlay" class="btn expand"></button>
          <div class="board" id="red-player">
            <div class="word-list"></div>
            <button id="sit" class="btn btn-info expand">Sit</button>
            <button id="stand" class="btn expand">Stand</button>
            <button id="ready" class="btn btn-info expand">Ready</button>
            <button class="player expand"><i class="icon icon-user"></i></button>
            <div id="ready-overlay" class="overlay expand"></div>
          </div>

          <div class="board" id="blue-player">
            <div class="word-list"></div>
            <button class="btn player expand"><i class="icon icon-user"></i></button>
            <button id="is-ready-overlay" class="overlay btn expand">Ready</button>
          </div>

          <div id="input-wrapper">
            <input id="input" disabled="disabled" autocomplete="off" autofocus="autofocus" placeholder="Attack!" type="text" />
          </div>
        </div>

        <div id="left" class="sidebar">
          <div class="accordion" id="left-accordion">
            <div class="accordion-group">
              <div class="accordion-heading">
                <a class="accordion-toggle box" data-toggle="collapse" href="#collapse-words-played">
                  <i class="icon icon-plus-sign"></i> Words Played
                </a>
              </div>
              <div id="collapse-words-played" class="accordion-body collapse">
                <div class="accordion-inner">
                  <div>Wisdom</div>
                  <div>That</div>
                  <div>Computer</div>
                  <div>Spices</div>
                </div>
              </div>
            </div>

            <div class="accordion-group">
              <div class="accordion-heading">
                <a class="accordion-toggle box" data-toggle="collapse" href="#collapse-ammo">
                  <i class="icon icon-plus-sign"></i> Ammo
                </a>
              </div>
              <div id="collapse-ammo" class="accordion-body collapse in">
                <div class="accordion-inner">
                  <div>Something</div>
                  <div>Another</div>
                  <div>Suggestive</div>
                  <div>Pumpkin</div>
                  <div>Zombie</div>
                  <div>Template</div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div id="right" class="sidebar">
          <div class="accordion" id="right-accordion">
            <div class="accordion-group">
              <div class="accordion-heading">
                <a class="accordion-toggle box red-player" data-toggle="collapse" href="#collapse-red-player">
                  <i class="icon icon-user"></i> Red Player
                </a>
              </div>
              <div id="collapse-red-player" class="accordion-body">
                <div class="accordion-inner">
                  <div>Wins: 20</div>
                  <div>Losses: 12</div>
                  <div>WPM: 83</div>
                  <div>Words Played: 54</div>
                </div>
              </div>
            </div>

            <div class="accordion-group">
              <div class="accordion-heading">
                <a class="accordion-toggle box blue-player" data-toggle="collapse" href="#collapse-blue-player">
                  <i class="icon icon-user"></i> Blue Player
                </a>
              </div>
              <div id="collapse-blue-player" class="accordion-body">
                <div class="accordion-inner">
                  <div>Wins: 20</div>
                  <div>Losses: 12</div>
                  <div>WPM: 83</div>
                  <div>Words Played: 54</div>
                </div>
              </div>
            </div>

            <div class="accordion-group">
              <div class="accordion-heading">
                <a class="accordion-toggle box" data-toggle="collapse" href="#collapse-users">
                  <i class="icon icon-plus-sign"></i> Room 1
                </a>
              </div>
              <div id="collapse-users" class="accordion-body">
                <div class="accordion-inner">
                  User 1
                </div>
                <div class="accordion-inner">
                  User 2
                </div>
                <div class="accordion-inner">
                  User 3
                </div>
                <div class="accordion-inner">
                  User 4
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>

    <div id="modal">
      <div id="modal-inner"></div>
    </div>
    <div id="counter"></div>

    <div id="menu">
      <a id="fullscreen" class="box icon-resize-full"></a>
      <a id="home" class="box icon-home"></a>
      <a id="games" class="box icon-globe"></a>
      <a id="create" class="box icon-heart"></a>
    </div>

    <div id="bottom" class="color-strip">
      <div class="color-4"></div>
      <div class="color-3"></div>
      <div class="color-2"></div>
      <div class="color-1"></div>
    </div>

  </div>
  <script src="/js/es5-shim.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/jquery-1.8.2.min.js"></script>
  <script src="/js/jquery-ui-1.9.1.custom.min.js"></script>
  <script src="/js/jquery.countdown.js"></script>
  <script src="/js/jquery.lettering-0.6.1.min.js"></script>
  <script src="/js/bootstrap.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/app.js"></script>
</body> 
</html>
