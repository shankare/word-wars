<!DOCTYPE HTML>
<html>
<head>
  <title>Word Wars</title>
  <link rel='stylesheet' href='/css/bootstrap.min.css'>
  <link rel='stylesheet' href='/css/font-awesome.css'>
  <link rel='stylesheet' href='/css/style.css'>
</head>
<body>
  <div id='wrapper' class='lobby'>
    <div id='top' class='color-strip'>
      <div class='color-1'></div>
      <div class='color-2'></div>
      <div class='color-3'></div>
      <div class='color-4'></div>
    </div>

    <div id='header'>
      <div id='logo'>word battle</div>
      
      <div id='notification'></div>
      
      <a id='home' title='Home - Lobby' class='btn btn-small btn-inverse'><i class='icon icon-globe'></i></a>
      
      <div id='logo'>word battle</div>

    </div>
    <div id='inner'>

      <!-- Game lobby -->
      <div id='lobby-mode'>
        <div id="game-list"></div>
        <div id="lobby-controls">
          <button title='Random Room' class='btn btn-info join-room'><i class="icon-bolt"></i> Play Now</button>
          <button title='Private Room' class='btn btn-inverse private-room'><i class="icon-key"></i> Private Room</button>
        </div>
      </div>
      
      <!-- Word battle screen -->
      <div id="battle-mode">
        <div id="game" class="focus-">
          <button id="game-overlay" class="btn expand"></button>
          <div class="board" id="red-player">
            <div class="word-list"></div>
            <button id="sit" class="btn btn-info expand">Sit</button>
            <button id="stand" class="btn expand">Stand</button>
            <button id="ready" class="btn btn-info expand">Ready</button>
            <button class="player expand"><i class="icon icon-user"></i></button>
            <div id="ready-overlay" class="overlay expand"></div>
          </div>

          <div class="board" id="blue-player">
            <div class="word-list"></div>
            <button class="btn player expand"><i class="icon icon-user"></i></button>
            <button id="is-ready-overlay" class="overlay btn expand">Ready</button>
          </div>

          <div id="input-wrapper">
            <input id="input" disabled="disabled" autocomplete="off" autofocus="autofocus" placeholder="Attack!" type="text" />
          </div>
        </div>
      </div>

    </div>

    <div id='modal'>
      <div id='modal-inner'></div>
    </div>

    <div id='counter'></div>

    <div id='session-bar'>
      <div class=''>
        <h4><i>???</i></h4>
      </div>
    </div>

    <div id='bottom' class='color-strip'>
      <div class='color-4'></div>
      <div class='color-3'></div>
      <div class='color-2'></div>
      <div class='color-1'></div>
    </div>

  </div>
  <script src="/js/es5-shim.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/jquery-1.8.2.min.js"></script>
  <script src="/js/jquery-ui-1.9.1.custom.min.js"></script>
  <script src="/js/jquery.countdown.js"></script>
  <script src="/js/jquery.lettering-0.6.1.min.js"></script>
  <script src="/js/bootstrap.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/app.js"></script>
  
  <script src='/js/lobby.js'></script>
  <script src='/js/highScores.js'></script>
  <script src='/js/sessions.js'></script>
  <script src='/bundle.views.js'></script>
</body> 
</html>
