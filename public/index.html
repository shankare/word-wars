<!DOCTYPE HTML>
<html>
<head>
  <title>Word Wars</title>
  <link rel="stylesheet" href="/css/vendor/bootstrap.min.css">
  <link rel="stylesheet" href="/css/vendor/font-awesome.css">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <div id="wrapper" class="lobby">
    <div id="top" class="color-strip">
      <div class="color-1"></div>
      <div class="color-2"></div>
      <div class="color-3"></div>
      <div class="color-4"></div>
    </div>

    <div id="header">
      <div id="logo">word battle</div>

      <div id="notification"></div>
      <div id="menu">
        <a id="home" title="Home - Lobby" class="box icon icon-home"></a>
        <a id="auto-play" title="Play Now" class="box icon icon-bolt"></a>
        <a id="create-private-room" title="Private Room" class="box icon icon-key"></a>
      </div>
    </div>
    <div id="current-user">
      <p></p>
    </div>
    <div id="inner">

      <!-- Game lobby -->
      <div id="lobby-mode">
        <div id="game-list"></div>
        <div id="chat">
          <div id="chat-input" class="input-wrapper">
            <input type="text" class="input" />
          </div>
          <div id="chat-messages"></div>
        </div>
        <div id="player-list"></div>
      </div>
      
      <!-- Word battle screen -->
      <div id="battle-mode">

        <div id="vs">VS</div>
        <div id="game" class="focus-">
          <a id="game-overlay" class="btn expand"><span></span></a>
          
          <div class="board" id="red-player">
            <div class="player-name">
              <span></span>
              <div class="spaces-left">10</div>
            </div>
            <div class="word-list"></div>
            <div id="sit" class="btn btn-info expand"><span>Sit</span></div>
            <div id="stand" class="btn expand"><span>Stand</span></div>
            <div id="ready" class="btn btn-info expand"><span>Ready?</span></div>
            <div class="btn player expand"><span><i class="icon icon-user"></i><strong></strong></span></div>
            <div id="ready-overlay" class="overlay expand"></div>
          </div>

          <div class="board" id="blue-player">
            <div class="player-name">
              <span></span>
              <div class="spaces-left">10</div>
            </div>
            <div class="word-list"></div>
            <div class="btn player expand"><span><i class="icon icon-user"></i><strong></strong></span></div>
            <div id="is-ready-overlay" class="overlay btn expand"><span>Ready</span></div>
          </div>

          <div id="game-input-wrapper" class="input-wrapper">
            <input id="game-input" class="input" disabled="disabled" autocomplete="off" autofocus="autofocus" placeholder="Attack!" type="text" />
          </div>
        </div>
      </div>

    </div>

    <div id="modal"><div id="modal-inner"></div></div>
    <div id="counter"></div>

    <div id="bottom" class="color-strip">
      <div class="color-4"></div>
      <div class="color-3"></div>
      <div class="color-2"></div>
      <div class="color-1"></div>
    </div>
  </div>
  <!-- Vendor libraries -->
  <script src="/js/vendor/es5-shim.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/vendor/jquery-1.8.2.min.js"></script>
  <script src="/js/vendor/jquery.ba-hashchange.min.js"></script>
  <script src="/js/vendor/jquery-ui-1.9.1.custom.min.js"></script>
  <script src="/js/vendor/jquery.countdown.js"></script>
  <script src="/js/vendor/jquery.lettering-0.6.1.min.js"></script>
  <script src="/js/vendor/bootstrap.min.js"></script>
  
  <!-- Application libraries -->
  <script src="/bundle.views.js"></script>
  <script src="/js/proxy.js"></script>
  <script src="/js/game.js"></script>
  <script src="/js/lobby.js"></script>
  <script src="/js/scores.js"></script>
  <script src="/js/sessions.js"></script>
</body> 
</html>
